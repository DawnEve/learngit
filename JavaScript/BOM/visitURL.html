<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<h1>刷新利器（自己制造访问次数）</h1>
<p>只需要修改url为自己的网址，然后等待若干分钟即可。比较慢，但是比手动快。</p>

<script>
//测试用代码
window.onload=function(){
	var visit=(function(){
		
		//调整这个URL即可
		var url = 'http://poster469.blog.163.com/blog/static/13191134201603082923529/';
		
		var s=[];
		return function(){
			var img=new Image();
			img.src=url;
			s.push( img );
		};
	})();
	
	//刷新的几个时间参数，根据需要调整，不行就用默认值
	//var para={a:1000, b:800, c:8000} //默认值
	var para={a:100, b:200, c:8000} //调整后
	
	var time=para.a;
	setInterval(function(){
		visit();
		time += para.b;
		if(time>para.c){location.reload()}
		console.log(time);
	}, time);
}
</script>
