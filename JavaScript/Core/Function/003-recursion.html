<script>
var hanoi=function(disc, a,b,c){ 
	if(disc>0){
		hanoi(disc-1, a,c,b);
		console.log('Move disc ' + disc + ' from '+ a +' to '+ b);
		hanoi(disc-1, b,a,c);
	}
}

hanoi(3,'a','b','c');
//hanoi(4,'a','b','c');




</script>
