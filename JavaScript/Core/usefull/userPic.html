<script>
//获取目标
function $(s){
	return (typeof s=='object')?s:document.getElementById(s);
}

//可以动态添加数据到下拉框中
//该数据可以从后台获取。
var objOption={
	'https://www.baidu.com/img/bd_logo1.png':'百度',
	'https://gss1.bdstatic.com/5eN1dDebRNRTm2_p8IuM_a/res/img/logo/logo201509091.png':'hao123',
	'http://news.baidu.com/resource/img/logo_news_276_88.png?date=20150104':'百度新闻',
	'http://kangsitanding.baijia.baidu.com/static/home/widget/footer/images/baidu_4094adc.png':'百度新闻2',
}

//造一个opt
function getOpt(value,text){
	var opt=document.createElement('option');
	opt.setAttribute('value',value);
	opt.innerHTML=text;
	return opt;
}

//在下拉框中添加数据
function appendToDrop(data,obj){
	for(var k in data){
		obj.appendChild( getOpt(k,data[k]) );
	}
}

//执行
appendToDrop( objOption,$('s1') );

//事件处理
$('s1').onchange=function(){
	document.getElementById("pic").src=this.value;
}

</script>
