<script>
// 显示图片
function AllImg(baseUrl, start, end){
	this.baseUrl=baseUrl;
	this.start=start || 0;
	this.end=end || (this.start + 100);
}

//
AllImg.prototype.init=function(){
	function to4(num){
		if(num<10)	return '000'+num;
		if(num<100)	return '00'+num;
		if(num<1000)	return '0'+num;
		
	}
	
	function to3(num){
		if(num<10)	return '000'+num;
		if(num<100)	return '00'+num;
		if(num<1000)	return '0'+num;
		
	}

	//1.新建图片链接
	var node='';
	for(var i=this.start;i<this.end;i++){
		node += '<img src="'+this.baseUrl+(i)+'.jpg">';
		if(i%10==0) node += '<br>';
	}
	//2.新建div
	var oDiv=document.createElement('div');
	oDiv.innerHTML=node;
	document.body.appendChild(oDiv);
}
