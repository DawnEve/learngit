<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>毛玻璃效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body,
        .item::before {
            background: url(http://ielts.dawneve.cc/static/image/dustbin/owl.png) no-repeat center fixed;
            background-size: cover;
        }
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item {
            position: relative;
            width: auto;
            height: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 5px 1px #fff;
            color: #fff;
            font-size: 15px;
            font-weight: lighter;
            line-height: 35px;
            overflow: hidden;
        }
        .item::before {
            content: '';
            display: block;
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: -20px;
            filter: blur(10px);
            /* blur(px) 给图像设置高斯模糊。"radius"一值设定高斯函数的标准差，
            或者是屏幕上以多少像素融在一起， 所以值越大越模糊；
            如果没有设定值，则默认是0；这个参数可设置css长度值，但不接受百分比值。 */
        }
    </style>
</head>
<body>
    <div class="item">
        <p>
            没有什么比时间更具有说服力了，<br>
            因为时间无需通知我们就可以改变一切。<br>
            ——《活着》<br>
        </p>
    </div>

	
	
</body>
</html>
