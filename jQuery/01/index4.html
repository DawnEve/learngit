<html>
<head>
<script src="http://127.0.0.1/js/jquery-1.10.2.min.js"></script>
<script>


$("document").ready(function(){
	$('#btn1').click(function(){			
		//$(":input").css("background",'red');
		
		// 计数选中了几个多选框
		var len=$("#form1 input:checked").length;
		console.log(len);
	});
	
	//几个li标志
	var $category=$("ul li:gt(3):not(:last)");//要隐藏的对象
	$category.hide();//隐藏
	var $toggleBtn=$('div.showmore > a');//获取显示全部按钮
	$toggleBtn.click(function(){
		if($category.is(":visible")){
			$category.hide();
			$(this).find('span').css('background','#fff').text("全部显示");//改变按钮样式
			$("ul li").removeClass('promoted');
		}else{
			$category.show();
			$(this).find('span').css('background','#ff9600').text("精简显示");//改变按钮样式
			$("ul li").filter(":contains('2'),:contains('5'),:contains('8')")
				.addClass('promoted'); //添加高亮样式
		}
		return false; //超链接不跳转
	});
});
</script>
<style>
	.promoted{color:red;border:1px dashed red;}
</style>
</head>

<body>
<a href="#" id="btn1">btn1</a>
<hr>

<form id=form1>
	<input type="text" name="user" value="" />
	<input type="password" name="psw" value="" />
	<br>
	
	<input type="checkbox" name="hobby[]" value="zq" />足球
	<input type="checkbox" name="hobby[]" value="ppq" />乒乓球
	<input type="checkbox" name="hobby[]" value="pb" />跑步
	<input type="checkbox" name="hobby[]" value="yy" />游泳
	<input type="checkbox" name="hobby[]" value="my" />没有
	<br>
	
	<input type="submit" value="submit" />
</form>


<ul>
	<li>0</li>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
</ul>
<div class=showmore>
	<a href="more.html"><span>显示全部</span></a>
</div>


</body>
</html>
