<html>
<head>
<script src="http://127.0.0.1/js/jquery-1.10.2.min.js"></script>
<script>

//第一个版本，
$(function(){
	var $box=$("#box");
	$("#zoomIn").click(function(){
		if($box.height()<500){
			$box.height($box.height()+50);
		}
		return false;
	});
	$("#zoomOut").click(function(){
		if($box.height()>50){
			$box.height($box.height()-50);
		}
		return false;
	});
});
</script>
<style>
.btn{border:1px solid #000; width:50px; height:20px; display:inline-block; padding:5px;cursor:pointer;}
#box{
	border:2px solid #333;
	height:200px;
	width:500px;
	padding:8px;
}
</style>
</head>
<body>

<a class=btn id='zoomOut'>-</a>
<a class=btn id='zoomIn'>+</a>
<hr>

<textarea id="box">能调整高度的文本框</textarea>




</body>
</html>
