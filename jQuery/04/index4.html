<html>
<head>
<script src="http://127.0.0.1/js/jquery-1.10.2.min.js"></script>
<script>

//第4个版本，缓动.解决连续单机放大，紧接着单机缩小界面不缩小的问题。
//增加滚动条
$(function(){
	var $box=$("#box");
	$("#zoomIn").click(function(){
		if(!$box.is(":animated")){//如果不处于动画阶段，则增加动画
			if($box.height()<500){
				//$box.height($box.height()+50);
				$box.animate({height:"+=50"}, 400);
			}
		}
		return false;
	});
	$("#zoomOut").click(function(){
		if(!$box.is(":animated")){//如果不处于动画阶段，则增加动画
			if($box.height()>50){
				//$box.height($box.height()-50);
				$box.animate({height:"-=50"}, 400);
			}
		}
		return false;
	});
	
	//滚动文字：
	$("#scollUp").click(function(){
		if(!$box.is(":animated")){//如果不处于动画阶段，则增加动画
			var iScroll_height=$box.height()*0.9;
			$box.animate({scrollTop:"-="+iScroll_height}, 400);
		}
		return false;
	});
	$("#scollDown").click(function(){
		if(!$box.is(":animated")){//如果不处于动画阶段，则增加动画
			var iScroll_height=$box.height()*0.9;
			$box.animate({scrollTop:"+="+iScroll_height}, 400);//把height换成scroll即可
		}
		return false;
	});
});
</script>

}

	border:2px solid #333;
	height:200px;
	width:500px;
	padding:8px;
}
</style>
</head>
<body>
