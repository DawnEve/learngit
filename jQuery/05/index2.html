<html>
<head>
<script src="http://127.0.0.1/js/jquery-1.10.2.min.js"></script>
	<title>筛选、过滤</title>
<script>
$(function(){
	//筛选表单
	$("#filterName").keyup(function(){
		$("table tbody tr").hide()
			.filter(":contains('"+ $(this).val() +"')").show();
	}).keyup();// 防止刷新后数据框还有值，而内容没有过滤。
});
</script>
<style type="text/css">
table{border:1px; border-collapse:collapse;}
table td,table th{border:0; padding:0 10px; text-align: center;}
table thead tr{color:red; border-bottom:1px solid black; }
</style>
</head>

<body>

	<p>
	筛选 <input type="text" id="filterName" value=""/>
	</p>
	<table border='1'>
		<thead>
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>暂住地</th>
		</tr>
	</thead>
	<tbody>

		</tr>
		<tr>

			<td>河北石家庄</td>
		</tr>
		<tr>
			<td>王五</td>

		</tr>
	</tbody>
	</table>
</body>
</html>
